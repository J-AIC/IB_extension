    <style>
        * {
            margin: 0;

        body {

            margin: 0 auto;

        .connection-section {
            background: rgba(255, 255, 255, 0.95);

            padding: 25px;

        .connection-title {

        .peer-id-input {

            border: 1px solid rgba(255, 255, 255, 0.2);

        .progress-bar {

        .error-section {

        .error-section.active {

        .error-title {

        .scanner-button {

        @media (max-width: 480px) {

        .fade-in {

    <!-- Scripts -->
    <script src="assets/js/p2p/peerjs.min.js"></script>
    <script>
        // P2P Sender App
        class P2PSender {
            constructor() {
                this.peer = null;
                this.connection = null;
                this.stream = null;
                this.currentCamera = 'user'; // 'user' or 'environment'
                this.capturedImage = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.checkUrlParams();
            }

            initializeElements() {
                // Status
                this.statusIndicator = document.getElementById('status-indicator');
                
                // Connection
                this.connectionSection = document.getElementById('connection-section');
                this.peerIdInput = document.getElementById('peer-id-input');
                this.connectButton = document.getElementById('connect-button');
                
                // Camera
                this.cameraSection = document.getElementById('camera-section');
                this.cameraVideo = document.getElementById('camera-video');
                this.captureButton = document.getElementById('capture-button');
                this.switchCameraButton = document.getElementById('switch-camera');
                this.toggleFlashButton = document.getElementById('toggle-flash');
                
                // Preview
                this.previewSection = document.getElementById('preview-section');
                this.previewImage = document.getElementById('preview-image');
                this.sendButton = document.getElementById('send-button');
                this.retakeButton = document.getElementById('retake-button');
                
                // Progress
                this.progressSection = document.getElementById('progress-section');
                this.progressFill = document.getElementById('progress-fill');
                this.progressText = document.getElementById('progress-text');
                
                // Error
                this.errorSection = document.getElementById('error-section');
                this.errorMessage = document.getElementById('error-message');
                
                // Scanner
                this.scannerButton = document.getElementById('scanner-button');
            }

            attachEventListeners() {
                this.connectButton.addEventListener('click', () => this.connect());
                this.captureButton.addEventListener('click', () => this.capturePhoto());
                this.sendButton.addEventListener('click', () => this.sendImage());
                this.retakeButton.addEventListener('click', () => this.retakePhoto());
                this.switchCameraButton.addEventListener('click', () => this.switchCamera());
                this.scannerButton.addEventListener('click', () => this.openQRScanner());
                
                // Enter key support
                this.peerIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.connect();
                });
            }

            checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const peerId = urlParams.get('peer') || urlParams.get('id');
                if (peerId) {
                    this.peerIdInput.value = peerId;
                    // Auto-connect if peer ID is provided in URL
                    setTimeout(() => this.connect(), 1000);
                }
            }

            updateStatus(status, className = '') {
                this.statusIndicator.textContent = status;
                this.statusIndicator.className = `status-indicator ${className}`;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorSection.classList.add('active');
                setTimeout(() => {
                    this.errorSection.classList.remove('active');
                }, 5000);
            }

            async connect() {
                const peerId = this.peerIdInput.value.trim();
                if (!peerId) {
                    this.showError('Peer ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                try {
                    this.updateStatus('Êé•Á∂ö‰∏≠...', 'connecting');
                    this.connectButton.disabled = true;

                    // Initialize PeerJS
                    this.peer = new Peer({
                        debug: 2,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        }
                    });

                    this.peer.on('open', (id) => {
                        console.log('Sender peer opened with ID:', id);
                        this.connectToPeer(peerId);
                    });

                    this.peer.on('error', (error) => {
                        console.error('Peer error:', error);
                        this.showError('Êé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                        this.updateStatus('„Ç®„É©„Éº', '');
                        this.connectButton.disabled = false;
                    });

                } catch (error) {
                    console.error('Connection failed:', error);
                    this.showError('Êé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    this.updateStatus('Êú™Êé•Á∂ö', '');
                    this.connectButton.disabled = false;
                }
            }

            connectToPeer(peerId) {
                this.connection = this.peer.connect(peerId);

                this.connection.on('open', () => {
                    console.log('Connected to peer:', peerId);
                    this.updateStatus('Êé•Á∂öÊ∏à„Åø', 'connected');
                    this.connectionSection.style.display = 'none';
                    this.startCamera();

                    // Send device info
                    this.connection.send({
                        type: 'device-info',
                        deviceName: navigator.userAgent.includes('Mobile') ? 'Mobile Device' : 'Desktop',
                        platform: navigator.platform
                    });
                });

                this.connection.on('close', () => {
                    console.log('Connection closed');
                    this.updateStatus('ÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü', '');
                    this.resetToConnectionScreen();
                });

                this.connection.on('error', (error) => {
                    console.error('Connection error:', error);
                    this.showError('Êé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    this.updateStatus('„Ç®„É©„Éº', '');
                    this.connectButton.disabled = false;
                });

                this.connection.on('data', (data) => {
                    this.handleReceivedData(data);
                });
            }

            handleReceivedData(data) {
                console.log('Received data:', data);
                
                switch (data.type) {
                    case 'capture-request':
                        // Auto-capture when requested
                        if (this.cameraSection.classList.contains('active')) {
                            this.capturePhoto();
                        }
                        break;
                    case 'pong':
                        console.log('Received pong response');
                        break;
                }
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: this.currentCamera,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    this.cameraVideo.srcObject = this.stream;
                    this.cameraSection.classList.add('active');
                    this.cameraSection.classList.add('fade-in');

                } catch (error) {
                    console.error('Camera access failed:', error);
                    this.showError('„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì');
                }
            }

            async switchCamera() {
                if (!this.stream) return;

                // Stop current stream
                this.stream.getTracks().forEach(track => track.stop());

                // Switch camera
                this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';

                // Restart with new camera
                await this.startCamera();
            }

            capturePhoto() {
                if (!this.cameraVideo.videoWidth) return;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.width = this.cameraVideo.videoWidth;
                canvas.height = this.cameraVideo.videoHeight;

                context.drawImage(this.cameraVideo, 0, 0);

                this.capturedImage = canvas.toDataURL('image/jpeg', 0.8);
                this.previewImage.src = this.capturedImage;

                this.cameraSection.classList.remove('active');
                this.previewSection.classList.add('active');
                this.previewSection.classList.add('fade-in');
            }

            retakePhoto() {
                this.previewSection.classList.remove('active');
                this.cameraSection.classList.add('active');
                this.capturedImage = null;
            }

            async sendImage() {
                if (!this.capturedImage || !this.connection) return;

                try {
                    this.previewSection.classList.remove('active');
                    this.progressSection.classList.add('active');

                    // Simulate progress
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += 20;
                        this.updateProgress(progress);
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                        }
                    }, 200);

                    // Send image data
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    const filename = `${year}_${month}_${day}_${hours}${minutes}${seconds}_shot.jpg`;
                    
                    const imageData = {
                        type: 'image',
                        imageData: this.capturedImage,

                        timestamp: new Date().toISOString(),

                    console.error('Send failed:', error);
                    this.showError('ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    this.progressSection.classList.remove('active');

                this.progressFill.style.width = `${percent}%`;
                this.progressText.textContent = `${percent}%`;

            resetToConnectionScreen() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;

                this.connectionSection.style.display = 'block';
